# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macOS-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-tinytex@master

      - name: Install additional LaTeX packages
        run: |
          tlmgr install ae adjustbox collectbox

      - name: pak bug workaround (r-lib/actions#534)
        run: |
          install.packages(c("rcmdcheck", "robustlmm", "reshape2", "microbenchmark", "emmeans", "estimability", "MatrixModels", "lqmm", "rlme", "MASS", "lemon", "RColorBrewer", "skewt", "fs", "dplyr", "ggh4x"))
        shell: Rscript {0}

      # - uses: r-lib/actions/setup-r-dependencies@v2
      #   with:
      #     extra-packages: any::rcmdcheck, robustvarComp=?ignore, heavy=?ignore
      #     needs: check

      - uses: r-lib/actions/check-r-package@v2
        with:
          build_args: 'c("--no-manual", "--compact-vignettes=both")'
          args: 'c("--no-manual", "--as-cran", "--no-stop-on-test-error")'
        env:
          _R_CHECK_FORCE_SUGGESTS_: false

